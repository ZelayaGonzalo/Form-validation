<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live form validation</title>
      <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="style.css">
<body>
    <main class="form-signin">
        <form class="form" onsubmit=checkAndSubmit(event)>
            <label class="input-field">
                <p>Username:</p>
                <input type="text" id="username" name="username" oninput=liveCheckUsername(event) required>     
            </label class="input-field">
            <div class="invalid-feedback" id="user-validation"></div>
            <label class="input-field">
                <p>Email:</p>
                <input type="email" oninput=checkEmail(event) required>
            </label class="input-field">
            <div class="invalid-feedback" id="email-validation"></div>
            <label class="input-field">
                <p>Password:</p>
                <input type="password" id="password" name="password" oninput=liveCheckPassword(event) required>
            </label class="input-field">
            <ul>
                <li></li><div class="invalid-feedback password-validation" ></div></li</li>
                <li></li><div class="invalid-feedback password-validation" ></div></li</li>
                <li></li><div class="invalid-feedback password-validation" ></div></l</li>
                <li></li><div class="invalid-feedback password-validation" ></div></l</li>
            </ul>
            <label class="input-field">
                <p>Confirm Password:</p>
                <input type="password" id="password-repeat" name="password-repeat" oninput=liveCheckRepeatPassword(event) required>
            </label class="input-field">
            <div class="invalid-feedback" id="password-repeat-validation"></div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </main>
    <script src="validation.js"></script>
 </html>
